<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- style -->
  <link rel="stylesheet" href="./style.css" />
  <!-- icon -->
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  <title>Budget App</title>
</head>
<body>
  <section>
    <!-- main_box -->
    <div class="main_container">
      <div class="sub_container">
       
        <!-- budget -->
        <div class="total_amount_container">
          <h3>Budget</h3>
          <input type="number" id="total_amount" placeholder="Enter amount" />
          <p class="hide error_msg" id="budget_error">value cannot be empty and negative</p>
          <button class="submit" id="total_amount_button">Set Budget</button>
        </div>

        <!-- Expenses -->
        <div class="user_amount_container">
          <h3>Expenses</h3>
          <input type="text" id="product_title" placeholder="Enter product name" />
          <input type="number" id="product_amount" placeholder="Enter product amount" />
          <p class="hide error_msg" id="Expenses_error">value cannot be empty and negative</p>
          <button class="submit" id="check_amount_button">Check Amount</button>
        </div>
      </div>
      <!-- Output -->
      <div class="output_container flex-space">
        <div>
          <p>Total Budget</p>
          <span id="amount">0</span>
        </div>
        <div>
          <p>Expenses</p>
          <span id="expenses">0</span>
        </div>
        <div>
          <p>Balance</p>
          <span id="balance">0</span>
        </div>
      </div>
    </div>

    <!-- List_box -->
    <div class="list_container">
      <h3>Expenses List</h3>
       <!-- display expenses with js -->
      <div class="list_parent"></div>
    </div>
  </section>

  <!-- script -->
  <script src="./script.js"></script>
</body>

</html>
